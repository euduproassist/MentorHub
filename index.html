<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MentorHub | Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container futuristic-container">
        <h1 class="futuristic-title">MentorHub ðŸ¤–</h1>
        <p>Welcome to the University Application Portal</p>

        <div class="login-options">
            <button onclick="showApplicantLogin()">Applicant Login</button>
            <button onclick="showAdminLogin()">Admin Login</button>
        </div>

        <div id="applicantLogin" class="login-form hidden">
            <h3>Applicant Login</h3>
            <input type="text" id="applicantName" placeholder="Full Name" />
            <input type="email" id="applicantEmail" placeholder="Email" />
            <button onclick="loginApplicant(applicantName.value, applicantEmail.value)">Login as Applicant</button>
        </div>

        <div id="adminLogin" class="login-form hidden">
            <h3>Admin Login</h3>
            <input type="text" id="adminUsernameInput" placeholder="Username" />
            <input type="password" id="adminPasswordInput" placeholder="Password" />
            <button onclick="loginAdmin(adminUsernameInput.value, adminPasswordInput.value)">Login as Admin</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function showApplicantLogin() {
            document.getElementById('applicantLogin').classList.remove('hidden');
            document.getElementById('adminLogin').classList.add('hidden');
        }
        function showAdminLogin() {
            document.getElementById('adminLogin').classList.remove('hidden');
            document.getElementById('applicantLogin').classList.add('hidden');
        }
    </script>
</body>
</html>
